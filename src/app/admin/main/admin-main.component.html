<div class="btn-group">
  <button class="btn btn-success" (click)="registerCata()">Registrar Nueva Cata</button>
  <button style="margin-left:30px;" class="btn btn-primary" (click)="refreshList()">
    <i class="glyphicon glyphicon-refresh"></i>
  </button>
</div>

<h2>Catas existentes</h2>



<ul class="list-group">
  <div class="row" *ngFor="let cata of catas" [ngStyle]="getBackground(cata.status)" style="margin-bottom:15px; border : 2px solid grey; border-radius:20px">
    <div class="col-xs-10">
      <li class="list-group-item" (click)="accessCata(cata._id)" style="cursor: pointer; font-size : 1.3em; border:none;"
      [ngClass]="{'list-group-item-info' : cata.status === 1, 'list-group-item-warning' : cata.status === 2, 'list-group-item-success' : cata.status === 3}">
        <strong>{{cata.name}}</strong>
        <p> {{ cata.place}} <br>

        {{cata.kind | tequilaType:true}}

      </li>
    </div>
    <div class="col-xs-2 text-right pull-right">
        <button class="btn btn-primary config-button" (click)="onEdit(cata._id)">Editar</button>
        <button class="btn btn-danger config-button">Eliminar</button>
    </div>
  </div>
</ul>
